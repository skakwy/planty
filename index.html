    <title>Planty - Skakwy</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .mainContent {
            width: 100%;
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }



        .catchText {
            color: white;
            font-size: 50px;
            font-weight: 900;
        }

        .mainContent .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .mainContent button {
            background-color: #F7C945;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
            color: black;
        }

        button:hover {
            cursor: pointer;
        }

        .mainPic {
            width: 500px;
            border-radius: 14px;
        }

        .logo {
            width: 40px;
            height: 40px
        }
        .socialContainer{
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin-top: 20px;
            max-width: 150px;
        }
        .socialContainer svg{
          
            cursor: pointer;
        }
        /* css settings for tablet screen*/
        @media screen and (max-width:1200px) {
            .mainPic {
                width: 300px;
            }

            .catchText {
                font-size: 40px;
            }
        }

        @media screen and (max-width:600px) {
            .catchText {
                font-size: 25px;
            }

            .mainContent {
                display: block;
            }

            .mainContent .left {
                width: 100%;

            }

            .mainPic {
                position: absolute;
                z-index: -1;
                /* center div */
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0.3;
                width: 70vw;
            }

        }
    </style>


</head>
